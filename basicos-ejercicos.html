  <body>
    <h1>Ejercicios de Programación en JavaScript</h1>
    <script>
      <!-- // EJERCICIOS!!!
      // 1) Programa una funciòn que cuente el número de caracteres de una cadena de texto Ej: miFuncion("Hola Mundo") devolverá 10*

      // function contarCaracteres(cadena = "") {
      //   if (!cadena) {
      //     console.warn("No se ingreso ningun caracter");
      //   } else {
      //     console.info(
      //       `La cadena ${cadena} tiene ${cadenda.length} caracteres`
      //     );
      //   }
      // }

      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("No se ingreso ningun caracter")
          : console.info(
              `La cadena ${cadena} tiene ${cadena.length} caracteres`
            );
      contarCaracteres();
      contarCaracteres("Hola Mundo");

      // 2)Programam una función que te devuelva el texto recortado según el número de caracteres indicados Ej: miFuncion("Hola Mundo", 4) devolverá "Hola"

      const recortarTexto = (cadena = "", longitud = undefined) => {
        !cadena
          ? console.warn("No se ingreso ningun caracter")
          : console.info(cadena.slice(0, longitud));
      };

      recortarTexto();
      recortarTexto("Hello World", 4);

      // 3)Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter Ej: miFuncion("Hola que tal", " ") devolverá [`hola´`que´`tal´]

      const cadenaAAreglo = (cadena = "", separador = undefined) =>
        !cadena
          ? console.warn("No se ingreso una cadena de texto")
          : separador === undefined
          ? console.warn("No se ingreso un caracter separador")
          : console.info(cadena.split(separador));

      cadenaAAreglo(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam accusantium magnam non. Quidem repellat, laudantium dolore sapiente a harum debitis ullam ad repudiandae, quo autem, quae fuga minima sequi nulla.",
        " "
      );

      cadenaAAreglo("g");

      // 4) Programa una función que repita un texto X veces,Ej: miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo. -->

      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) {
          console.log(texto);
          return console.warn("No ingreso un texto");
        }
        if (veces === undefined) {
          return console.warn(
            "No se ingreso el número de veces a repetir el texto"
          );
        }
        if (veces === 0) {
          return console.error("El número de veces no puede ser 0");
        }
        if (Math.sign(veces) === -1) {
          return console.error("El número de veces no puede ser negativo");
        }
        for (let i = 1; i <= veces; i++) {
          console.info(`${texto},${i}`);
        }
      };

      repetirTexto("hola", 3);

      // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".

      const invertirCadena = (cadena = "") =>
        !cadena
          ? console.warn("No se ingreso una cadena de texto")
          : console.info(cadena.split("").reverse("").join(""));

      invertirCadena("Hola soy Gastón");

      // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("No ingreso el texto largo");
        if (!texto) return console.warn("No ingreso la palabra a evaluar");

        let i = 0,
          contador = 0;

        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            i++, contador++;
          }
        }
        return console.info(`La palabra ${texto} se repite ${contador} veces.`);
      };

      textoEnCadena("Hola mundo Adios mundo", "mundo");

      // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingreso una palabra o texto");

        palabra = palabra.toLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `La palabra es palindroma, palabra original ${palabra}, palabra al revés ${alReves}`
            )
          : console.warn(
              `La palabra NO es palindroma, palabra original ${palabra}, palabra al revés ${alReves}`
            );
      };

      palindromo("anana");

      // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.

      const segundaCondicion = (patron, texto) =>
        !patron
          ? console.warn("No se ingreso un patrón de caracteres")
          : console.info(texto.replace(new RegExp(patron, "ig"), ""));

      const eliminarCaracteres = (texto = "", patron = "") =>
        !texto
          ? console.warn("No se ingreso un texto")
          : segundaCondicion(patron, texto);

      eliminarCaracteres("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");

      // 9) Programa una función que obtenga un numero aleatorio entre 501 y 600.

      const aleatorio = () =>
        console.info(Math.round(Math.random() * 100 + 500));
      aleatorio();

      // 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

      const capicua = (numero = 0) => {
        console.log(numero);
        if (!numero) return console.warn("No ingresaste un número");
        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado NO es un número`
          );

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");

        return numero === alReves
          ? console.info(
              `Si es capicúa, Número original ${numero}, Número al reves ${alReves}`
            )
          : console.info(
              `No es capicúa,Número original ${numero}, Número al reves ${alReves} `
            );
      };
      capicua();
      capicua(1);
      capicua(202);

      // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

      const factorial = (numero = undefined) => {
        if (numero === undefined) return console.warn("No ingreso un número");
        if (typeof numero !== "number")
          return console.error(`El valor "${numero}" no es un número`);
        if (numero === 0) return console.error("El número no puede ser 0");
        if (Math.sign(numero) === -1)
          return console.error("El número ingresado no puede ser negativo");

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`El factorial de ${numero} es ${factorial}`);
      };

      factorial(5);

      //12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

      const numeroPrimo = (numero = undefined) => {
        if (numero === undefined) return console.warn("No ingreso un número");

        if (typeof numero !== "number")
          return console.error(`El valor "${numero}" no es un número`);

        if (numero === 0) return console.error("El número no puede ser 0");

        if (numero === 1) return console.error("El número no puede ser 1");

        if (Math.sign(numero) === -1)
          return console.error("El número ingresado no puede ser negativo");

        let divisible = false;

        for (let i = 2; i < numero; i++) {
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }
        return divisible
          ? console.log(`El número ${numero} NO es primo`)
          : console.log(`El número ${numero} Si es primo`);
      };

      numeroPrimo(13);

      // 13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.

      const numeroParImpar = (numero = undefined) => {
        if (numero === undefined) return console.warn("No ingreso un número");

        if (typeof numero !== "number")
          return console.error(`El valor "${numero}" no es un número`);

        return numero % 2 === 0
          ? console.info(`El número ${numero} es PAR`)
          : console.info(`El número ${numero} es IMPAR`);
      };

      numeroParImpar();
      numeroParImpar("h");
      numeroParImpar(11);

      // 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.

      const convertirGrados = (grados = undefined, unidad = undefined) => {
        if (grados === undefined)
          return console.warn(`No se ingresaron grados a convertir`);

        if (unidad === undefined)
          return console.warn(`No se ingreso la unidad a convertir`);

        if (typeof grados !== "number")
          return console.error(`El valor ${grados} no es un número`);

        if (typeof unidad !== "string")
          return console.error(`El valor ${unidad} no es una letra`);

        if (unidad.length !== 1 || !/(C|F)/.test(unidad))
          return console.warn("Valor de unidad no reconocido");

        if (unidad === "C") {
          return console.info(
            `${grados}ºC = ${Math.round(grados * (9 / 5)) + 32} ºF`
          );
        } else if (unidad === "F") {
          return console.info(
            `${grados}º F = ${Math.round((grados - 32) * (9 / 5))} ºC`
          );
        }
      };

      convertirGrados(12, "C");
      convertirGrados(12, "F");

      // 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.

      const convertirBinarioDecimal = (
        numero = undefined,
        base = undefined
      ) => {
        if (base === 2) {
          return console.info(
            `${numero} base ${base} = ${parseInt(numero, base)} base 10`
          );
        }
      };

      convertirBinarioDecimal(100, 2);

      // 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.

      const aplicarDescuento = (monto = undefined, descuento = 0) => {
        if (monto === undefined) return console.warn("No se ingreso un monto");
        return console.info(
          `$${monto} - ${descuento}% = $${monto - (monto * descuento) / 100}`
        );
      };

      aplicarDescuento(1000, 20);
      aplicarDescuento(1500, 25);

      // 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).

      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined) return console.warn("No se ingreso la fecha");

        if (!(fecha instanceof Date))
          return console.error("No se ingreso una fecha válida");

        let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
          aniosEnMs = 1000 * 60 * 60 * 24 * 365;
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMs);

        return Math.sign(aniosHumanos) === 1
          ? console.info(
              `Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}.`
            )
          : console.info(`Estamos en el años actual ${fecha.getFullYear()}`);
      };

      calcularAnios();
      calcularAnios(new Date());
      calcularAnios(new Date(1994, 7, 15));

      //18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

      const contarLetras = (cadena = "") => {
        if (!cadena) return console.warn("No se ingreso una cadena de texto");

        if (typeof cadena !== "string")
          return console.error(
            `El valor ${cadena} ingresado NO es una cadena de texto`
          );

        let vocales = 0;
        consonantes = 0;

        cadena = cadena.toLocaleLowerCase();

        for (let letra of cadena) {
          if (/[aeiouáéíóúü]/.test(letra)) {
            vocales++;
          }

          if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) {
            consonantes++;
          }
        }

        return console.info({ cadena, vocales, consonantes });
      };

      contarLetras("Municipalidad");

      // 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.

      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No se ingreso un nombre");

        if (typeof nombre !== "string")
          return console.error(
            `El valor ${nombre} ingresado NO es una cadena de texto`
          );

        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(nombre);

        return expReg
          ? console.info(`"${nombre}" es un nombre válido`)
          : console.warn(`"${nombre}" NO es un nombre válido`);
      };

      validarNombre();
      validarNombre("Gaston Romero");

      // 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.

      const validarEmail = (email = "") => {
        if (!email) return console.warn("No se ingreso un email");

        if (typeof email !== "string")
          return console.error(
            `El valor ${email} ingresado NO es una cadena de texto`
          );

        let expReg =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(
            email
          );

        return expReg
          ? console.info(`"${email}" es un email válido`)
          : console.warn(`"${email}" NO es un email válido`);
      };

      validarEmail("gggg@gmail.com");

      //21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

      const devolverCuadrados = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de número");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado NO es un número`);
        }

        const newArr = arr.map((el) => el * el);

        return console.info(
          `Arreglo original ${arr}, Arreglo elevado al cuadrado ${newArr} `
        );
      };

      devolverCuadrados([1, 4, 8]);

      // 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].

      const arrayMinMax = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de números");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado NO es un número`);
        }

        return console.info(
          `Arreglo original: ${arr}\nValor mayor: ${Math.max(
            ...arr
          )},\nValor menor: ${Math.min(...arr)}`
        );
      };

      arrayMinMax([1, 4, 5, 99, -60]);

      // 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.

      const separarParesImpares = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de números");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado NO es un número`);
        }

        return console.info({
          pares: arr.filter((num) => num % 2 === 0),
          impares: arr.filter((num) => num % 2 === 1),
        });
      };

      separarParesImpares();
      separarParesImpares([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);

      //24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.

      const ordenarArreglo = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de números");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado NO es un número`);
        }

        return console.info({
          arr,
          asc: arr.map((el) => el).sort(),
          desc: arr
            .map((el) => el)
            .sort()
            .reverse(),
        });
      };

      ordenarArreglo();
      ordenarArreglo([1, 5, 7, 8, 7, 6]);

      // 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].

      const quitarDuplicados = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de números");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        if (arr.length === 1)
          return console.error("El arreglo debe tener al menos 2 caracteres");

        return console.info({
          original: arr,
          sinDuplicados: arr.filter(
            (value, index, self) => self.indexOf(value) === index
          ),
        });
      };

      quitarDuplicados();
      quitarDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

      // 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.

      const promedio = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No se ingreso un arreglo de números");

        if (!(arr instanceof Array))
          return console.error("El valor ingresado NO es un arreglo");

        if (arr.length === 0) return console.error("El arreglo esta vacío");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado NO es un número`);
        }

        return console.info(
          arr.reduce((total, num, index, arr) => {
            total += num;
            if (index === arr.length - 1) {
              return `El promedio de ${arr.join(" + ")} es ${
                total / arr.length
              }`;
            } else {
              return total;
            }
          })
        );
      };

      promedio();
      promedio([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]);

      //27) Programa una clase llamada Pelicula.

      // La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
      //   - Todos los datos del objeto son obligatorios.
      //   - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los
      //      7 restantes números.
      //   - Valida que el título no rebase los 100 caracteres.
      //   - Valida que el director no rebase los 50 caracteres.
      //   - Valida que el año de estreno sea un número entero de 4 dígitos.
      //   - Valida que el país o paises sea introducidos en forma de arreglo.
      //   - Valida que los géneros sean introducidos en forma de arreglo.
      //   - Valida que los géneros introducidos esten dentro de los géneros
      //      aceptados*.
      //   - Crea un método estático que devuelva los géneros aceptados*.
      //   - Valida que la calificación sea un número entre 0 y 10 pudiendo ser
      //     decimal de una posición.
      //   - Crea un método que devuelva toda la ficha técnica de la película.
      //   - Apartir de un arreglo con la información de 3 películas genera 3
      //     instancias de la clase de forma automatizada e imprime la ficha técnica
      //     de cada película.

      // * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.
    </script>
