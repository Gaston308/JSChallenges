      function* iterable() {
        yield "hola";
        console.log("Hola consola!!");
        yield "hola2";
        console.log("Hola de nuevo consola :)");
        yield "hola3";
        yield "hola4";
      }

      function cuadrado(valor) {
        setTimeout(() => {
          return console.log({ valor, resultado: valor * valor });
        }, Math.random * 1000);
      }

      function* generator() {
        console.log("Inicia Generator");
        yield cuadrado(1);
        yield cuadrado(2);
        yield cuadrado(3);
        yield cuadrado(4);
        yield cuadrado(5);
        yield cuadrado(6);
        console.log("Termina Generator");
      }

      let gen = generator();
